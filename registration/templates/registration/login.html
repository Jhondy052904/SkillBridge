{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2 class="section-title">Welcome Back!</h2>
<br>
<form method="post" class="auth-form">
    {% csrf_token %}

    <div class="form-group floating-label">
        <input type="text" id="username" name="username" placeholder=" " required>
        <label for="username">Username</label>
    </div>

    <div class="form-group floating-label">
        <input type="password" id="password" name="password" placeholder=" " required>
        <label for="password">Password</label>
    </div>

    {% if form.non_field_errors %}
        <div class="error">{{ form.non_field_errors.0 }}</div>
    {% endif %}
    <p style="text-align:left; margin-top: 1px; margin-left: 5px;">
    <a href="{% url 'forgot_password' %}" style="color: #234C6A; font-weight:bold; text-decoration: none;">Forgot Password?</a>
    </p>
    <button type="submit">Login</button>
</form>
<br>
<p style="color: #000000; font-size: 17px; margin-top: 15px;">Donâ€™t have an account?
<a href="{% url 'signup' %}" style="color: #234C6A; font-weight: bold; text-decoration: none;">Sign up</a></p>
{% endblock %}
