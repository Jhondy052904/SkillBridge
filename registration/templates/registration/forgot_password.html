{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<h2 class="section-title">Reset Your Password</h2>

<form id="resetForm" class="auth-form">
    <div class="form-group floating-label">
        <input type="email" id="reset_email" placeholder=" " required>
        <label for="reset_email">Enter your registered email</label>
    </div>

    <button type="submit">Send Reset Link</button>
</form>

<p id="reset_message" style="color: #fbff03; font-weight:bold; margin-top:10px; display:none;"></p>
<p style="margin-top: 15px; text-align: center;">
    <a href="{% url 'login' %}" class="btn" style="color: #fbff03; font-weight: bold;">
        ‚Üê Back to Login
    </a>
</p>

<script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
        "https://sfgnccdbgmewovbogibo.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNmZ25jY2RiZ21ld292Ym9naWJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4NTgxMjYsImV4cCI6MjA3NDQzNDEyNn0.ZPrGL60IPIuS9DClstiv21r_Ss6RGluj18b0ulOGnLc"
    );

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("reset_email").value.trim();
        const res = await supabase.auth.resetPasswordForEmail(email, {
            redirectTo: "http://localhost:8000/reset-password/" // <-- change if deployed
        });

        const msg = document.getElementById("reset_message");
        msg.style.display = "block";

        if (res.error) {
            msg.style.color = "red";
            msg.textContent = "Error: " + res.error.message;
        } else {
            msg.style.color = "#fbff03";
            msg.textContent = "If an account exists with that email, a reset link was sent.";
        }
    });
</script>
{% endblock %}
