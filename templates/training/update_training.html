{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Training</title>
    <link rel="stylesheet" href="{% static 'css/global-font.css' %}?v=1">
    <link rel="stylesheet" href="{% static 'css/trainings/update.training.css' %}?v=2">
</head>

<body>

    <!-- BACK BUTTON -->
    <a href="{% url 'official_dashboard' %}" class="back-button">â†© Back</a>

    <div class="main-wrapper">

        <!-- HEADER -->
        <h2>Edit Training</h2>

        <!-- ALERTS -->
        {% if messages %}
            {% for message in messages %}
                <p class="alert">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <!-- FORM -->
        <form method="POST" class="training-form" id="update-training-form"
              onsubmit="return confirm('Update this training?')">
            {% csrf_token %}

            <label for="training_name">Training Name:</label>
            <input type="text" id="training_name" name="training_name"
                   value="{{ training.training_name }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ training.description }}</textarea>

            <label for="date_scheduled">Date Scheduled:</label>
            <input type="datetime-local" id="date_scheduled" name="date_scheduled"
                   value="{{ training.date_scheduled|date:'Y-m-d\\TH:i' }}" required>

            <label for="slots">Slots:</label>
            <input type="number" id="slots" name="slots" value="{{ training.slots }}">
        </form>

        <!-- BUTTON OUTSIDE FORM -->
        <button type="submit" form="update-training-form" class="submit-btn">Update Training</button>

    </div>

</body>
</html>
