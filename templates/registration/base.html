{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SkillBridge{% endblock %}</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">

    <!-- Global Styles -->
    <link rel="stylesheet" href="{% static 'css/registration/style.css' %}?v=2">
    <link rel="stylesheet" href="{% static 'css/registration/userhome.css' %}?v=2">

    {% block extra_head %}{% endblock %}
</head>

<body>
  {% block no_container %}
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  {% endblock %}
</body>

{% if messages %}
<div class="message-container">
  {% for message in messages %}
  <div class="alert {{ message.tags }}">
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}
</html>
