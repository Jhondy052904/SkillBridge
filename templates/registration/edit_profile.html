{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <style>
    /* ===== BASE ===== */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #e4f4ef, #cde3dd);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(62, 88, 121, 0.2);
      box-shadow: 0 8px 30px rgba(33, 53, 85, 0.15);
      border-radius: 20px;
      width: 430px;
      padding: 40px;
      animation: fadeUp 0.5s ease-in-out;
    }

    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .title {
      text-align: center;
      font-size: 1.7rem;
      font-weight: 700;
      color: #213555;
      margin-bottom: 25px;
    }

    /* ===== FORM ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #213555;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      border: 1.5px solid #c7d1d8;
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 15px;
      background: #ffffff;
      color: #213555;
      transition: all 0.25s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #3eb489;
      box-shadow: 0 0 6px rgba(62, 180, 137, 0.4);
      outline: none;
    }

    textarea {
      resize: none;
      min-height: 80px;
    }

    /* ===== BUTTONS ===== */
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    .btn-primary {
      background: #3eb489;
      color: #ffffff;
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .btn-primary:hover {
      background: #2d8e6f;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(62, 180, 137, 0.3);
    }

    .btn-secondary {
      background: #213555;
      color: #ffffff;
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: all 0.25s ease;
    }

    .btn-secondary:hover {
      background: #3e5879;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(33, 53, 85, 0.3);
    }

    /* ===== SMALL TOUCHES ===== */
    input::placeholder {
      color: #9aa8b3;
    }

    .divider {
      margin: 15px 0;
      border-bottom: 1px solid rgba(62, 88, 121, 0.2);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="title">âœ¨ Edit Profile</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="divider"></div>

      <div class="btn-group">
        <button type="submit" class="btn-primary"> Save Changes</button>
        <a href="{% url 'home' %}" class="btn-secondary"> Back to Home</a>
      </div>
    </form>
  </div>
</body>
</html>
