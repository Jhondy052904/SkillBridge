{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile | SkillBridge</title>
  <link rel="stylesheet" href="{% static 'css/registration/editprofile.css' %}">
  <link rel="stylesheet" href="{% static 'css/registration/logout.css' %}?v=3">
</head>

<body>
<!-- ====================== NAVBAR ====================== -->
<nav class="navbar">
  <div class="nav-left">
    <a href="#" class="logo-link">
      <img src="/static/images/Skillogo.png" alt="Skill Bridge Logo" class="logo">
    </a>
  </div>
  <div class="nav-right">
    <a href="{% url 'home' %}">Dashboard</a>
    <a href="{% url 'list_jobs' %}">Jobs</a>
    <a href="{% url 'list_trainings' %}">Trainings</a>
    <div class="underline"></div>
    <a>|</a>
    <a href="{% url 'edit_profile' %}" class="active">Profile</a>
    <a href="{% url 'login' %}" id="logoutLink">Logout</a>

  </div>
</nav>
  <!-- Messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="editprofile-message {% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% else %}info{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
<!-- ===================== EDIT PROFILE PAGE ===================== -->
<div class="editprofile-page">
  <div class="editprofile-container">

    <!-- Page Title -->
    <h1 class="editprofile-title">Edit Profile</h1>

    <!-- Edit Profile Form -->
    <form method="POST" class="editprofile-form">
      {% csrf_token %}

      <label>First Name</label>
      <input type="text" name="first_name" value="{{ form.first_name.value|default:'' }}" required>

      <label>Middle Name</label>
      <input type="text" name="middle_name" value="{{ form.middle_name.value|default:'' }}">

      <label>Last Name</label>
      <input type="text" name="last_name" value="{{ form.last_name.value|default:'' }}" required>

      <label>Address</label>
      <input type="text" name="address" value="{{ form.address.value|default:'' }}">

      <label>Contact Number</label>
      <input type="text" name="contact_number" value="{{ form.contact_number.value|default:'' }}">

      <label>Employment Status</label>
      <select name="employment_status">
        {% for value, label in form.fields.employment_status.choices %}
          <option value="{{ value }}" {% if form.employment_status.value == value %}selected{% endif %}>
            {{ label }}
          </option>
        {% endfor %}
      </select>

      <label>Skills</label>
      <select name="skills">
        <option value="Other" {% if form.skills.value == 'Other' or not form.skills.value %}selected{% endif %}>Other</option>
        <option value="Haircut" {% if form.skills.value == 'Haircut' %}selected{% endif %}>Haircut</option>
        <option value="Plumbing" {% if form.skills.value == 'Plumbing' %}selected{% endif %}>Plumbing</option>
        <option value="Electrical" {% if form.skills.value == 'Electrical' %}selected{% endif %}>Electrical</option>
        <option value="Carpentry" {% if form.skills.value == 'Carpentry' %}selected{% endif %}>Carpentry</option>
        <option value="Cleaning" {% if form.skills.value == 'Cleaning' %}selected{% endif %}>Cleaning</option>
        <option value="Cooking" {% if form.skills.value == 'Cooking' %}selected{% endif %}>Cooking</option>
        <option value="Driving" {% if form.skills.value == 'Driving' %}selected{% endif %}>Driving</option>
        <option value="Babysitting" {% if form.skills.value == 'Babysitting' %}selected{% endif %}>Babysitting</option>
        <option value="Elderly Care" {% if form.skills.value == 'Elderly Care' %}selected{% endif %}>Elderly Care</option>
        <option value="Tutoring" {% if form.skills.value == 'Tutoring' %}selected{% endif %}>Tutoring</option>
        <option value="Pedicure" {% if form.skills.value == 'Pedicure' %}selected{% endif %}>Pedicure</option>
      </select>

      <button type="submit" class="editprofile-submit">Save Changes</button>
    </form>

  </div>
</div>

<script>
const menuLinks = document.querySelectorAll('.nav-right a');
const underline = document.querySelector('.nav-right .underline');

function moveUnderline(el) {
    const rect = el.getBoundingClientRect();
    const parentRect = el.closest('.nav-right').getBoundingClientRect();
    underline.style.width = rect.width + 'px';
    underline.style.left = (rect.left - parentRect.left) + 'px';
}

// Initialize on active link
const activeLink = document.querySelector('.nav-right a.active');
if (activeLink) moveUnderline(activeLink);

// Hover effect
menuLinks.forEach(link => {
    link.addEventListener('mouseenter', e => moveUnderline(e.target));
});

// Reset to active link on mouse leave
document.querySelector('.nav-right').addEventListener('mouseleave', () => {
    if (activeLink) moveUnderline(activeLink);
});

// Edit Profile
document.querySelectorAll('.editprofile-message').forEach(msg => {
    setTimeout(() => {
        msg.style.opacity = '0';
        msg.style.transform = 'translateY(-20px) scale(0.95)';
        setTimeout(() => msg.remove(), 500);
    }, 3000);
});

// Logout confirmation popup
const logoutLink = document.getElementById('logoutLink');

logoutLink.addEventListener('click', function(e) {
    e.preventDefault(); // prevent default navigation

    // Create popup container
    const popup = document.createElement('div');
    popup.className = 'logout-popup';
    popup.innerHTML = `
        <p>Are you sure you want to end your session?</p>
        <div class="separator"></div>
        <div class="popup-buttons">
            <button id="cancelLogout">Cancel</button>
            <button id="confirmLogout">Yes</button>
        </div>
    `;
    document.body.appendChild(popup);

    // Confirm button: logs out
    document.getElementById('confirmLogout').addEventListener('click', () => {
        window.location.href = logoutLink.href; // proceed to logout
    });

    // Cancel button: fade out popup
    document.getElementById('cancelLogout').addEventListener('click', () => {
        popup.classList.add('fade-out'); // trigger fade-out CSS
        setTimeout(() => popup.remove(), 300); // remove after animation
    });
});


</script>

</body>
</html>
