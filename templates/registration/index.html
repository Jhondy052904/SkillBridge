    <link rel="stylesheet" href="{% static 'css/registration/logout.css' %}?v=3">
</head>
<body>

  <div class="nav-left">

  </div>
  <div class="nav-right">

<!-- Main Content -->

</div>

<!-- Decorative Rectangle -->
<div class="rectangle-section">
    <div class="rectangle-text">
        Welcome to Skill Bridge! Connect, Learn, and Grow. <br><br>
        Bridge Your Skills and Expand Your Path to Success.
    </div>
</div>

<!-- Decorative Square -->
<div class="square-section">
  <div class="slider-track">
    <img src="{% static 'images/img1.jpg' %}" class="slide active">
    <img src="{% static 'images/img2.jpg' %}" class="slide">
    <img src="{% static 'images/img3.jpg' %}" class="slide">
    <img src="{% static 'images/img4.jpg' %}" class="slide">
    <img src="{% static 'images/img5.jpg' %}" class="slide">
  </div>
</div>

<!-- Footer -->
<footer class="footer">
    Â© 2025 Skill Bridge. All rights reserved.
</footer>

<!-- JS Slider -->
<script>

const menuLinks = document.querySelectorAll('.nav-right a');
const underline = document.querySelector('.nav-right .underline');

function moveUnderline(el) {
    const rect = el.getBoundingClientRect();
    const parentRect = el.closest('.nav-right').getBoundingClientRect();
    underline.style.width = rect.width + 'px';
    underline.style.left = (rect.left - parentRect.left) + 'px';
}

// Initialize on active link
const activeLink = document.querySelector('.nav-right a.active');
if (activeLink) moveUnderline(activeLink);

// Hover effect
menuLinks.forEach(link => {
    link.addEventListener('mouseenter', e => moveUnderline(e.target));
});

// Reset to active link on mouse leave
document.querySelector('.nav-right').addEventListener('mouseleave', () => {
    if (activeLink) moveUnderline(activeLink);
});

// Logout confirmation popup
const logoutLink = document.getElementById('logoutLink');

logoutLink.addEventListener('click', function(e) {
    e.preventDefault(); // prevent default navigation

    // Create popup container
    const popup = document.createElement('div');
    popup.className = 'logout-popup';
    popup.innerHTML = `
        <p>Are you sure you want to end your session?</p>
        <div class="separator"></div>
        <div class="popup-buttons">
            <button id="cancelLogout">Cancel</button>
            <button id="confirmLogout">Yes</button>
        </div>
    `;
    document.body.appendChild(popup);

    // Confirm button: logs out
    document.getElementById('confirmLogout').addEventListener('click', () => {
        window.location.href = logoutLink.href; // proceed to logout
    });

    // Cancel button: fade out popup
    document.getElementById('cancelLogout').addEventListener('click', () => {
        popup.classList.add('fade-out'); // trigger fade-out CSS
        setTimeout(() => popup.remove(), 300); // remove after animation
    });
});

// Image slider inside square-section 
document.addEventListener("DOMContentLoaded", function() {
  const slides = document.querySelectorAll('.slider-track img.slide');
  const track = document.querySelector('.slider-track');
  const container = document.querySelector('.square-section');
  let current = 0;

  function showNextSlide() {
    // slide to the next image
    const offset = container.clientWidth * current;
    track.style.transform = `translateX(-${offset}px)`;

    current = (current + 1) % slides.length;
  }

  // every 3 seconds
  setInterval(showNextSlide, 3000);
});


</script>
</body>
</html>
