{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job | SkillBridge</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        .soft-bg {
            background: linear-gradient(135deg, #f7f5ff, #eff3ff);
        }
    </style>
</head>

<body class="soft-bg min-h-screen flex text-gray-900">

<!-- ====================== SIDEBAR ====================== -->
<aside class="w-64 bg-white border-r shadow-md p-6 hidden md:block">
    <h2 class="text-2xl font-bold mb-8 text-purple-700">SkillBridge</h2>

    <nav class="space-y-2 font-medium">
        <a href="{% url 'official_dashboard' %}" class="block p-3 rounded-lg hover:bg-purple-50">
            Dashboard
        </a>

        <a href="{% url 'verification_panel' %}" class="block p-3 rounded-lg hover:bg-purple-50">
            Verify Residents
        </a>

    </nav>

    <div class="mt-auto pt-8">
        <a href="{% url 'logout' %}"
           class="block bg-red-500 hover:bg-red-600 text-white text-center p-3 rounded-lg">
           Logout
        </a>
    </div>
</aside>



<!-- ====================== MAIN ====================== -->
<main class="flex-1 p-6 md:p-10">

    <!-- Header -->
    <header class="flex justify-between items-center mb-10">
        <h1 class="text-3xl font-bold">Post a New Job</h1>

        <a href="{% url 'logout' %}" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 md:hidden">
            Logout
        </a>
    </header>


    <!-- ================= Alerts ================= -->
    {% if messages %}
    <div class="mb-6">
        {% for message in messages %}
            <div class="p-3 rounded text-white mb-2
            {% if message.tags == 'success' %} bg-green-600
            {% elif message.tags == 'error' %} bg-red-600
            {% elif message.tags == 'warning' %} bg-yellow-500 text-black
            {% else %} bg-purple-600 {% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}


    <!-- ================= Card ================= -->
    <div class="bg-white rounded-2xl p-8 shadow-md border border-gray-100">

        <form action="" method="POST" class="space-y-5">
            {% csrf_token %}

            <div>
                <label class="font-semibold mb-1 block">Job Title</label>
                <input type="text" name="title" class="w-full border px-3 py-2 rounded-lg" required>
            </div>

            <div>
                <label class="font-semibold mb-1 block">Description</label>
                <textarea name="description" rows="4" class="w-full border px-3 py-2 rounded-lg" required></textarea>
            </div>

            <div>
                <label class="font-semibold mb-1 block">Date Posted</label>
                <input type="date" name="date_posted" class="w-full border px-3 py-2 rounded-lg" required>
            </div>

            <div>
                <label class="font-semibold mb-1 block">Status</label>
                <select name="status" class="w-full border px-3 py-2 rounded-lg">
                    <option value="Open">Open</option>
                    <option value="Closed">Closed</option>
                </select>
            </div>

            <button class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg font-semibold shadow">
                Post Job
            </button>
        </form>

        <div class="mt-6">
            <a href="{% url 'official_dashboard' %}" class="text-purple-600 hover:underline font-semibold">
                ⬅ Back
            </a>
        </div>

    </div>


    <footer class="text-center text-gray-500 text-sm mt-10">
        SkillBridge © {{ now|date:"Y" }}
    </footer>

</main>

</body>
</html>
