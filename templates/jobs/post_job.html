{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job | SkillBridge</title>
    <link rel="stylesheet" href="{% static 'css/jobs/post_job.css' %}?v=3">
</head>
<body>

<a href="{% url 'official_dashboard' %}" class="back-button">â†© Back</a>

<main class="main-wrapper">

    <header class="header-section">
        <h1 class="page-title">Post Job</h1>
    </header>

    <!-- Alerts -->
    {% if messages %}
    <div class="alerts-wrapper">
        {% for message in messages %}
            <div class="alert
                {% if message.tags == 'success' %} alert-success
                {% elif message.tags == 'error' %} alert-error
                {% elif message.tags == 'warning' %} alert-warning
                {% else %} alert-default {% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Job Form -->
    <div class="form-card">
        <form method="POST" class="job-form">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label">Job Title</label>
                <input type="text" name="title" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea name="description" rows="4" class="form-input" required></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Status</label>
                <select name="status" class="form-input">
                    <option value="Open">Open</option>
                    <option value="Closed">Closed</option>
                </select>
            </div>

            <!-- Skill Tiles -->
            <div class="form-group">
                <label class="form-label">Required Skills</label>
                <div id="skills-container" class="skills-grid">
                    {% for skill in skills %}
                        <div class="skill-tile" data-skill-id="{{ skill.SkillID }}">
                            {{ skill.SkillName }}
                        </div>
                    {% endfor %}
                </div>

                <input type="hidden" name="skills_list" id="skills_list">
                <p class="helper-text">Click tiles to select/deselect skills.</p>
            </div>

            <button type="submit" class="submit-btn">Post Job</button>
        </form>

    </div>

</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const tiles = document.querySelectorAll(".skill-tile");
    const hiddenField = document.getElementById("skills_list");

    let selectedSkills = [];

    tiles.forEach(tile => {
        tile.addEventListener("click", () => {
            const skillId = tile.dataset.skillId;

            tile.classList.toggle("selected");

            if (selectedSkills.includes(skillId)) {
                selectedSkills = selectedSkills.filter(id => id !== skillId);
            } else {
                selectedSkills.push(skillId);
            }

            hiddenField.value = selectedSkills.join(",");
        });
    });
});
</script>

</body>
</html>
